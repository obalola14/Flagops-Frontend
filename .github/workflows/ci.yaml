name: Frontend CI (Build, Scan, Sign)

on:
  pull_request: #this means every pull request will trigger the workflow
  push:
    branches: [ main ] #this means pushes to main branch will trigger the workflow

concurrency:
  group: frontend-ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write
  security-events: write
  id-token: write   # required for cosign keyless signing

env:
  IMAGE: ghcr.io/${{ github.repository }}/frontend
  NODE_VERSION: "20"

jobs:
  quality-security:
    name: Quality & Security Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint (optional if configured)
        run: |
          if [ -f package.json ] && jq -e '.scripts.lint' package.json > /dev/null; then
            npm run lint
          else
            echo "No lint script defined, skipping"
          fi

      - name: Build (ensures prod build works)
        run: npm run build

      - name: Secret scan (Gitleaks)
        uses: gitleaks/gitleaks-action@v2

      - name: SAST (Semgrep)
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/default
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}

  build-scan-sign:
    name: Build, Scan, Sign Image
    runs-on: ubuntu-latest
    needs: quality-security
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image tag
        id: meta
        run: |
          echo "TAG=${GITHUB_SHA}" >> $GITHUB_OUTPUT

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build frontend image
        run: |
          docker build -t $IMAGE:${{ steps.meta.outputs.TAG }} .

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.27.0
        with:
          image-ref: ${{ env.IMAGE }}:${{ steps.meta.outputs.TAG }}
          severity: HIGH,CRITICAL
          vuln-type: os,library
          exit-code: 1

      - name: Generate SBOM (CycloneDX)
        run: |
          trivy image \
            --format cyclonedx \
            --output sbom.cdx.json \
            $IMAGE:${{ steps.meta.outputs.TAG }}

      - name: Push image
        run: |
          docker push $IMAGE:${{ steps.meta.outputs.TAG }}

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.6.0

      - name: Sign image (keyless)
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          cosign sign $IMAGE:${{ steps.meta.outputs.TAG }}

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-sbom
          path: sbom.cdx.json      
                    
  promote-to-dev:
    name: Promote Frontend Image to Dev
    runs-on: ubuntu-latest
    needs: build-scan-sign
    if: github.ref == 'refs/heads/main'

    permissions:
      contents: write   # required to push to Helm repo

    steps:
      - name: Checkout Helm repo
        uses: actions/checkout@v4
        with:
          repository: your-org/FlagOps-Helm
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq \
            https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Update frontend image tag (dev)
        run: |
          yq -i '.image.tag = "${{ github.sha }}"' environments/dev/values/frontend.yaml

      - name: Commit and push change
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git commit -am "Promote frontend ${{ github.sha }} to dev"
          git push
